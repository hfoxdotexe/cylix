<!DOCTYPE html>

<html>
	<head>
		<title>Cylix Desktop</title>
		<style>
			.navline {
				width: 256px;
				height: 64px;
				border-bottom-style: solid;
				border-bottom-width: 5px;
				border-bottom-image: linear-gradient(0deg, #444444, #333333) 1;
				position: absolute;
			}
			.navbar-title {
				background-color: #444444;
				color: white;
				height: 64px;
				width: 256px;
				position: fixed;
				z-index: 1;
				left: 0;
				top: 0;
			}
			
			.navbar-items {
				background-color: #333333;
				color: white;
				height: 100%;
				width: 256px;
				position: fixed;
				z-index: 1;
				left: 0;
				top: 64px;
			}
			
			.navbar {
				height: 100%;
				width: 256px;
				position: fixed;
				z-index: 1;
			}
			
			body {
				font-family: "Calibri", sans-serif;
				font-weight: lighter;
			}	
		</style>
	</head>
	
	<body>
		<div class="navbar">
			<div class="navbar-title">
				<h2><center>Cylix</center></h2>
			</div>
			<div class="navline"></div>
			<div class="navbar-items">
				<h3>This is the navigation bar.</h3>
			</div>
		</div>
		
	</body>
</html>
